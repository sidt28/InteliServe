<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>video background</title>
	<style type="text/css">
		body{
			margin:0;
			overflow:hidden;
		}
		body,html{
			height:100%;
		}
		.mainFrame{
			position:fixed;
			top:0;
			left:0;
			width: 100%;
			height:100%;
			background:black;
		}
		.videoBack{
			width: 100%;
			height:100%;
			position:relative;
		}
		.mainFrame .topLayer{
			position:absolute;
			z-index:100;
			top:0;
			left:0;
			background:rgba(0, 0, 0, 0.5);
			width:100%;
			height:100%;
		}
	</style>
</head>
<body>
<div class="mainFrame">
	<video class="videoBack" autoplay muted loop>
  		<source src="images/design.mp4" type="video/mp4">
  		<!-- <source src="im" type="video/ogg"> -->
	</video>
	<div class="topLayer">
		<h1 style="color:olivedrab;text-transform: capitalize;text-align: center;">hello i am the top most layer</h1>
	</div>
</div>
</body>
</html>
